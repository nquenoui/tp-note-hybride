<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-row
        size="5"
        *ngFor="let item of storageService.listPosition.reverse()"
      >
        <h2 style="color: #000">Lat : {{item.lat}}, Long : {{item.long}}, Date : {{item.date}}</h2>
      </ion-row>
    </ion-col>
  </ion-grid>

</ion-content>
